<mat-card  [ngClass]="['card', whatBorder(thing.finish_date, thing.status)]">
    <mat-card-title>
        <span>{{thing.name | twoWords}}</span>
    </mat-card-title>
    <mat-card-content>
      <b>Текст заметки: </b>
      <span *ngIf="!isEditting" >{{thing.name}}</span>
      <input type="text" width="100px" min="0" max="1" *ngIf="isEditting" class="thing-inp" [value]="thing.name" (input)="thing.name=$event.target.value" />
      <br />
        <b>Статус: </b>
        <span *ngIf="!isEditting" >{{thing.status ? 'Done' : 'Not done'}}</span>
        <input type="number" width="100px" min="0" max="1" *ngIf="isEditting" class="thing-inp" [value]="thing.status ? 1 : 0" (input)="thing.status = $event.target.value == 1 ? true : false" />
        <br />

        <b>Дата окончания: </b>
        <span *ngIf="!isEditting">{{thing.finish_date | date:'dd.MM.yyyy'}}</span>
        <input type="date" *ngIf="isEditting" type="text" class="thing-inp" [value]="thing.finish_date | date:'dd.mm.yyyy'" (input)="thing.finish_date=$event.target.value" />
        <br />
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onEdit()">Изменить</button>
        <button mat-button (click)="onDelete()" color="warn">Удалить</button>
    </mat-card-actions>
</mat-card>
